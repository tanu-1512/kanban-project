<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Kanban Board</h1>
    <button id="addTaskBtn">+ Add Task</button>
  </header>

  <main class="board">

    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-container" id="todo"></div>
    </div>

    <div class="column" data-status="doing">
      <h2>In Progress</h2>
      <div class="task-container" id="doing"></div>
    </div>

    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="task-container" id="done"></div>
    </div>

  </main>

  <!-- Add Task Modal -->
  <div class="modal hidden" id="taskModal">
    <div class="modal-content">
      <h3>Add New Task</h3>
      <input type="text" id="taskTitle" placeholder="Task title..." />
      <textarea id="taskDesc" placeholder="Task description..."></textarea>

      <div class="modal-actions">
        <button id="cancelModal">Cancel</button>
        <button id="saveTask">Save Task</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
